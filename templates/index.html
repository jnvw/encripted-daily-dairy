<!DOCTYPE html>
<html>
<head>
    <title>Dairy Diary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Welcome to your Diary, {{ current_user.username }}</h2>
        <hr>
        
        <div class="card p-4 mb-4">
            <h4>New Entry</h4>
            <form action="/add" method="post">
                <div class="mb-3">
                    <label>What did you eat?</label>
                    <input type="text" name="food" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Daily Thoughts</label>
                    <textarea name="content" class="form-control" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Entry</button>
            </form>
        </div>

        <h4>Past Entries</h4>
        {% for entry in entries %}
        <div class="card mb-2">
            <div class="card-body">
                <h6 class="text-muted">{{ entry.date }}</h6>
                <p><strong>Food:</strong> {{ entry.food }}</p>
                <p>{{ entry.content }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
